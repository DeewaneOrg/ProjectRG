help.heading = Key points to be noted while entering Password:
help.1 = 1. Username and Password lengths should not be less than <font color="red">8</font> characters.
help.2 = 2. Password should contain atleast <font color="red">One</font> alphabet, <font color="red">One</font> number and <font color="red">One</font> special characters.
help.3 = 3. <font color="red">First</font> and <font color="red">Last</font> Characters of Password should not be numbers.	  
help.4 = 4. Maximum consecutive identical characters from <font color="red">any</font> position in the previous password</br>                should not exceed <font color="red">3</font> characters.
help.5 = 5. Maximum consecutive identical characters from <font color="red">same</font> position in the previous password</br>                should not exceed <font color="red">2</font> characters.
help.6 = 6. Username should not be the part of Password.	   
help.7 = 7. After every <font color="red">45</font> days Password expires and it should be changed before that.
help.8 = 8. Default generated Passwords during system/product installation/setup/</br>                Reset Password should be changed as soon as possible.
help.9 = 9. Username gets locked if there are more than <font color="red">3</font> consective invalid login attempts for that user.

